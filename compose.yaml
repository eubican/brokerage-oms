services:
  oms:
    build: .
    image: oms:latest
    ports:
      - "8080:8080"
    environment:
      # Spring security admin credentials and JWT secret must be provided in runtime
      - APPLICATION_SECURITY_ADMIN_USER=${APPLICATION_SECURITY_ADMIN_USER:-admin}
      - APPLICATION_SECURITY_ADMIN_PASSWORD=${APPLICATION_SECURITY_ADMIN_PASSWORD:-admin}
      - APPLICATION_SECURITY_JWT_SECRET=${APPLICATION_SECURITY_JWT_SECRET:-devsecretdevsecretdevsecretdevsecret}
      - APPLICATION_SECURITY_JWT_TTL_SECONDS=${APPLICATION_SECURITY_JWT_TTL_SECONDS:-3600}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-default}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
