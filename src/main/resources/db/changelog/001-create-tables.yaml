# src/main/resources/db/changelog/001-create-tables.yaml
databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: eubican
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(120)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(120)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: asset
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: asset_name
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: "DECIMAL(32,6)"
                  constraints:
                    nullable: false
              - column:
                  name: usable_size
                  type: "DECIMAL(32,6)"
                  constraints:
                    nullable: false
              - column:
                  name: reserved_size
                  type: "DECIMAL(32,6)"
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: asset
            columnNames: customer_id, asset_name
            constraintName: uk_asset_customer_asset

        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: asset_name
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: side
                  type: VARCHAR(8)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: "DECIMAL(32,6)"
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: "DECIMAL(32,4)"
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(12)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
